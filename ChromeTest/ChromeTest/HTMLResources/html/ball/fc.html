        #main {

<body>

    <div class="container">
        <div id="nextdata"></div>
        <div id="main"></div>

    </div><!-- /.container -->
    <script type="text/javascript">

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        echarts.registerTransform(ecStat.transform.regression);
        // See https://github.com/ecomfe/echarts-stat
      //  echarts.registerTransform(ecStat.transform.regression);
        var option = {
            dataset: [
                {
                    source: [
                        [1, 4862.4],
                        [2, 5294.7],
                        [3, 5934.5],
                        [4, 7171.0],
                        [5, 8964.4],
                        [6, 10202.2],
                        [7, 11962.5],
                        [8, 14928.3],
                        [9, 16909.2],
                        [10, 18547.9],
                        [11, 21617.8],
                        [12, 26638.1],
                        [13, 34634.4],
                        [14, 46759.4],
                        [15, 58478.1],
                        [16, 67884.6],
                        [17, 74462.6],
                        [18, 79395.7]
                    ]
                },
                {
                    transform: {
                        type: 'ecStat:regression',
                        config: {
                            method: 'exponential'
                            // 'end' by default
                            // formulaOn: 'start'
                        }
                    }
                }
            ],
            title: {
                text: '1981 - 1998 gross domestic product GDP (trillion yuan)',
                subtext: 'By ecStat.regression',
                sublink: 'https://github.com/ecomfe/echarts-stat',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            xAxis: {
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            yAxis: {
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            series: [
                {
                    name: 'scatter',
                    type: 'scatter',
                    datasetIndex: 0
                },
                {
                    name: 'line',
                    type: 'line',
                    smooth: true,
                    datasetIndex: 1,
                    symbolSize: 0.1,
                    symbol: 'circle',
                    label: { show: true, fontSize: 16 },
                    labelLayout: { dx: -20 },
                    encode: { label: 2, tooltip: 1 }
                }
            ]
        };
        var P = {
            //data:[数组结构]
            InitOption: function (data) {
                if (data) {
                    option.dataset[0].source = data;
                    option.dataset[1] = {
                        transform: {
                            type: 'ecStat:regression',
                            config: {
                                method: 'exponential'
                                // 'end' by default
                                // formulaOn: 'start'
                            }
                        }
                    }
                    option.notMerge = true;
                }
                option && myChart.setOption(option);
            },
            Init: function () {
                var data = winformObj.Invoke("ChromeTest.Ball/AlgorithmHelper/GetFc");
                var obj = JSON.parse(data);
                $("#nextdata").text(obj.nextdata);
                var arr = obj.data.split('],');
                var arr2 = [];
                for (var i = 0; i < arr.length; i++) {
                    var tarr = [];
                    var tt22 = arr[i].replace('[', '').replace(']', '').split(',');
                    tarr.push(parseInt(tt22[0]));
                    tarr.push(parseFloat(tt22[1]));
                    arr2.push(tarr);
                }
                P.InitOption(arr2);
            }
        }
        $(() => {
            P.Init();


        });
    </script>
